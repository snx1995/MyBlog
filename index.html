<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/myblog.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <img src="img/logo.png" class="logo" alt="" id="logo">
            <ul>
                <li class="active">Home</li>
                <li>Articles</li>
                <li>About</li>
                <li>Search</li>
                <li>Contact</li>
            </ul>
        </div>
        <img src="img/mainText.png" alt="" class="main-img abs-center">
    </div>
</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
    var navCtrl = {
        options:$(".nav li"),
        init:function () {
            this.options.click(function () {
                navCtrl.options.removeClass("active");
                $(this).addClass("active");
            })
        }
    };
    $(document).ready(function () {
        navCtrl.init();
    })
</script>
</html>
